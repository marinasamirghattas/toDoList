<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="getItems()" onunload="saveItems()">
    <div id="form">
        <input id="input" type="text" placeholder="enter Project Name">
        <button onclick="addElement()" id="button">ADD</button>
    </div>
    <section class="container">
        <div class="inProgress">
            <h2>In Progress</h2>
            <ul class="tasksSection"></ul>
        </div>
        <div class="onHold">
            <h2>On Hold</h2>
            <ul class="tasksSection"></ul>
        </div>
        <div class="review">
            <h2>In Review</h2>
            <ul class="tasksSection"></ul>
        </div>
        <div class="approved">
            <h2>Approved</h2>
            <ul class="tasksSection"></ul>
        </div>
    </section>
    <div id="trash">
        <h2>Drag here to delete</h2>
    </div>

    <script src="./script.js"></script>
</body>

</html>
